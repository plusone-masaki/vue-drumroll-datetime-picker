name: Publish

on:
  push:
    branches: [master]
  release:
    types: [created]

jobs:
  publish-npm-and-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - name: npm setup
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org
          always-auth: true

      - run: yarn
      - run: yarn build
      - run: yarn build:demo
      - uses: @primer/publish@v3
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
